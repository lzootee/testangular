
<!-- header navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let item of listCategories" class="nav-item {{ item.active ? 'active' : '' }}" (click)="loadGames(item.catId)">
                <a class="nav-link">{{ item.name }}</a>
            </li>
        </ul>
    </div>
</nav>

<!-- body -->
<div class="container">
    <div class="list">
        <ul>
            <li *ngFor="let item of itemGames">
                <div class="item-game">
                    <div *ngIf="item.amount" class="amount">Â£ {{ item.amount }}</div>
                    <div *ngIf="item.displayRibbon" class="ribbon ribbon-top-right"><span>{{ item.displayRibbon }}</span></div>
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                    <div class="play-button">
                        <img src="https://e7.pngegg.com/pngimages/886/387/png-clipart-line-triangle-brand-play-button-play-button-icon-angle-text-thumbnail.png" alt="">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
